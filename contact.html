<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link type="text/css" rel="stylesheet" href="style.css">

<body>
    <div class="content">
        <header>
            <section class="container-fluid">
                <div class="row">
                    <div class="col-md-1 col-sm-auto"></div>
                    <div class="col-md-4 col-sm-12">
                        <h1>Ryan Schock</h1>
                    </div>
                    <nav class="col-md-6 col-sm-12">
                        <div class="container">
                            <div class="row">
                                <div class="nav nav-item col">
                                    <a href="index.html">About</a>
                                </div>
                                <div class="nav nav-item col">

                    </div>

        <div class="container" id="mainContent">
            <div class="col-md-8 col-xs-12">
                <section class="container">
                    <div class="box">
                        <h2>Contact</h2>
                        <hr>
                        <form class="text-secondary">
                          <div class="form-group">
                              <label for="formGroupExampleInput">Name</label>
                              <input type="text" class="form-control text-muted" id="name" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Email</label>
                              <input type="text" class="form-control text-muted" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Message</label>
                              <textarea class="form-control text-muted" rows="5" id="message" placeholder=" ">
                              </textarea>
                              </div>
                          <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                      </div>
                </section>
            </div>
